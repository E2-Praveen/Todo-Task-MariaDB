<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="TodoCSS.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.2.0/js/iziToast.min.js"
        integrity="sha512-/5M4W3dshAFAnAcq2N5X19+5RBcLfMYBbMWa7RuduD4Pwg5O0Priwf0eZISUS1sdWSnFgOoKDotLIqXAgOjofQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.2.0/css/iziToast.css"
        integrity="sha512-ER4HBiptJT5K6MpRDmjmYSfMJ859+BhCR3JSFQklCqj+iSmoIbhh5cRmmN61G1kThphI3SzegGbH92HwDxt0zQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="./icons.png">
</head>

<body>
    <div class="container">
        <div class="alignment">

            <form id="itemForm">
                <h2 class="header">TO DO LIST</h2>
                <div class="input-group">
                    <input type="text" class="form-control" id="itemInput" autocomplete="off" value=""
                        placeholder="Please enter task..." title="Add Task here">
                    <button class="addbutton" title="Add Task">ADD TASK</button>
                    <div class="error"></div>
                </div>
            </form>

            <div class="navtab">
                <ul class="nav-nav-tabs">
                    <li class="nav-item" id="all" data-type="all">
                        <a class="nav-link active" id="allnav" href="#">All</a>
                    </li>
                    <li class="nav-item" id="todo" data-type="todo">
                        <a class="nav-link" href="#">ToDo</a>
                    </li>
                    <li class="nav-item" id="completed" data-type="done">
                        <a class="nav-link" href="#">Completed</a>
                    </li>
                </ul>
            </div>

            <div class="todolistli">
                <div class="listitems">
                    <div class="deleteBtn">
                        <button class="deleteMultiple" onclick="deleteMultiple()" title="To Delete Selected Task">Delete</button>
                        <button class="deleteAll" onclick="deleteAll()" title="To Delete All Task">DeleteAll</button>
                    </div>
                    <ul class="list-group list-group-flush" id="itemList"></ul>
                    <input type="hidden" id="filterType" value="all">
                    <input type="hidden" id="citem" value="">
                </div>
            </div>

        </div>
    </div>
    <script src="TodoApplication.js"></script>
</body>

</html>
